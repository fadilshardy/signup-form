<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form (The Odin Project)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="left-panel">
        </div>

        <div class="right-panel">
            <div class="text-header">
                <h2>this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
                <h2>You know you want to.</h2>
            </div>

            <form action="#">
                <div class="register-form">
                <h3>Let's do this!</h3>
                <div class="form-control">
                    <div class="input-group">
                        <label for="firstName" class="input-label">first name</label>
                        <input type="text" name="firstName" required>
                    </div>
            
                    <div class="input-group">
                        <label for="lastName" class="input-label">last name</label>
                        <input type="text" name="lastName" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName" class="input-label">last name</label>
                        <input type="text" name="lastName" required>
                    </div>

                    <div class="input-group">
                        <label for="email" class="input-label">email</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="input-group">
                        <label for="phone" class="input-label">phone number</label>
                        <input type="tel" name="phone" required>
                    </div>

                    <div class="input-group">
                        <label for="password" class="input-label">password</label>
                        <input type="password" name="password" required>
                    </div>

                    <div class="input-group">
                        <label for="confirmPassword" class="input-label">confirm password</label>
                        <input type="password" name="confirmPassword" required>
                    </div>
                </div>

                <div class="register-button">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
            </form>
        </div>



        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
