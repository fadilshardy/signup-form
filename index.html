<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form (The Odin Project)</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="src/img/odin-logo.png" alt="">
                <span class="text-logo">ODIN</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="text-header">
                <h2>this is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>
                    now
                </em> to get started.</h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>

            <form action="#">
                <div class="register-form">
                    <h3>Let's do this!</h3>
                    <div class="form-control">
                        <div class="input-group">
                            <label for="firstName" >first name</label>
                            <input type="text" name="firstName" value="Thor" required>
                        </div>
                
                        <div class="input-group">
                            <label for="lastName" >last name</label>
                            <input type="text" name="lastName"  value="Odinson" required>
                        </div>

                        <div class="input-group">
                            <label for="email" >email</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="input-group">
                            <label for="phone" >phone number</label>
                            <input type="tel" name="phone" required>
                        </div>

                        <div class="input-group">
                            <label for="password" >password</label>
                            <input type="password" name="password"  class="input-error" required>
                            <span class="error-msg">* Passwords do not match</span>
                        </div>

                        <div class="input-group">
                            <label for="confirmPassword" >confirm password</label>
                            <input type="password" name="confirmPassword" class="input-error" required >
                        </div>
                    </div>
                </div>

                <div class="register-action">
                    <button type="submit" class="btn-submit">Create Account</button>
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
            </form>
        </div>



        </div>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
